buildscript {
    repositories {
        jcenter()
        maven { url 'https://repo.maven.apache.org/maven2' }
    }
}

plugins {
    id 'java'
    id 'groovy'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

group = 'com.github.krishnact'
version = '0.4.13'
sourceCompatibility = '1.8'
def groovyVersion = '3.0.7'
dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.7'
    implementation 'org.apache.commons:commons-lang3:3.5'
    compileOnly "org.codehaus.groovy:groovy:${groovyVersion}"
    compileOnly "org.codehaus.groovy:groovy-sql:${groovyVersion}"
    compileOnly "org.codehaus.groovy:groovy-cli-commons:${groovyVersion}"
    compileOnly "org.codehaus.groovy:groovy-json:${groovyVersion}"
    compileOnly "org.codehaus.groovy:groovy-xml:${groovyVersion}"
    compileOnly "org.codehaus.groovy:groovy-templates:${groovyVersion}"

}


java {
    withSourcesJar()
    withJavadocJar()
}

sourceSets {
    main {

        groovy {
            srcDir 'src/main/java'
        }
        resources {
            srcDirs = ["src/main/groovy"]
            includes = ["**/*.csv","**/*.json" ]
        }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
