plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.7'
    implementation 'org.apache.commons:commons-lang3:3.5'
    compileOnly 'org.codehaus.groovy:groovy-sql:2.5.1'
    compileOnly 'org.codehaus.groovy:groovy-cli-commons:2.5.1'
    compileOnly 'org.codehaus.groovy:groovy-json:2.5.1'
    compileOnly 'org.codehaus.groovy:groovy-xml:2.5.1'
    compileOnly 'org.codehaus.groovy:groovy-templates:2.5.1'
}

group = 'com.github.krishnact'
version = '0.4.12'
sourceCompatibility = '1.6'

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
